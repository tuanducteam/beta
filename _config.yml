# Site
name: "Tuan Duc Design"
title: "Tuan Duc Design"
description: "Specialist page sharing knowledge related to VPS development and Website optimization."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl:
google_analytics: 'UA-46278016-1'
disqus: 'tuanducdesign'
fanpage-chat: '121349286117840'
include: ["_pages"]
permalink: /article/:title/

# Authors
authors:
  tuanducdesign:
    name: Tuan Duc Design
    display_name: Tuan Duc Design
    photo: https://cdn.tuanducdesign.com/assets/images/tuanducdesign.jpg
    email: miumiu.official.56@gmail.com
    web: https://tuanducdesign.com
    twitter: https://twitter.com/tuanducdesign
    description: "Ask me about Optimize Website, Install VPS, Hosting Selection..."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 3
paginate_path: /page/:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-xxxxxxxxxxxxxxxx"
adsense-data-ad-slot: "xxxxxxxxxx"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
