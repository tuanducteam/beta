---
title: "Author"
layout: default
permalink: "/author"
---

<div class="container">
    <h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">
        {% for author in site.authors %}
        <div class="col-lg-6 mb-4">
            <div class="p-4 border rounded">
                <div class="row">
                    <div class="col-md-3 mb-4 mb-md-0">
                    {% if site.lazyimages == "enabled" %}
                    <img alt="{{ author[1].name }}" src="{{ author[1].photo }}" class="rounded-circle fade" height="80" width="80" loading="lazy" decoding="async" />
                    {% else %}
                    <img alt="{{ author[1].name }}" src="{{ author[1].photo }}" class="rounded-circle" height="80" width="80" />
                    {% endif %}
                    </div>
                    <div class="col-md-9">
                        <a href="/author/{{ author[1].username | slugify }}" title="{{ author[1].name }}">
                            <h4 class="text-dark mb-0"> {{ author[1].name }} </h4>
                            <small class="d-inline-block mt-1 mb-3 font-weight-normal">(View Posts)</small>
                            <div class="excerpt">{{ author[1].description }}</div>
                        </a>
                        <div class="icon-block mt-3 d-flex justify-content-between">
                            <div>
                                <a target="_blank" href="https://www.facebook.com/{{ author[1].facebook }}"
                                    title="Facebook" rel="nofollow noopener noreferrer" aria-label="Facebook"><i class="bi bi-facebook text-muted"
                                        aria-hidden="true"></i></a> &nbsp;
                                <a target="_blank" href="{{ author[1].web }}" title="Website" aria-label="Website"><i class="bi bi-globe text-muted"
                                        aria-hidden="true"></i></a> &nbsp;
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- Begin Schema BreadcrumbList -->
<script type='application/ld+json'>
    {
        "@context": "http://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
            {
            "@type": "ListItem",
            "position": "1",
            "name": "Home",
            "item": "{{ site.url }}/"
        },
        {
            "@type": "ListItem",
            "position": "2",
            "name": "{{ page.title }}",
            "item": "{{ site.url }}/{{ page.url }}"
        }
        ]
    }
</script>
<!-- End Schema BreadcrumbList -->
