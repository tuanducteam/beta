    <!-- Begin Header -->
    <header id="master" class="site-header" itemtype="https://schema.org/WPHeader" itemscope="itemscope" role="banner">
        <!-- Begin Menu Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top mediumnavigation nav-down" role="navigation" itemtype="https://schema.org/SiteNavigationElement" itemscope="itemscope">
            <div class="container pr-0">
                <!-- Begin Logo -->
                <a class="navbar-brand" href="/" title="{{ site.name }}">
                    {% if site.lazyimages == "enabled" %}
                    <img src="{{ site.logo }}" alt="{{ site.name }}" loading="lazy" decoding="async" />
                    {% else %}
                    <img src="{{ site.logo }}" alt="{{ site.name }}" />
                    {% endif %}
                    <h1 class="d-none" itemprop="name">{{ site.name }}</h1>
                </a>
                <!-- End Logo -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMediumish"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMediumish">
                    <!-- Begin Menu -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item {% if page.url == "/" %}active{% endif %}">
                            <a class="nav-link" href="/" title="Home" itemprop="url" {% if page.url == "/" %}aria-current="page"{% endif %}>
                                <span itemprop="name">Home</span>
                            </a>
                        </li>
                        <li class="nav-item {% if page.url == "/pages/my-customer" %}active{% endif %}">
                            <a class="nav-link" href="/pages/my-customer" title="My customer" itemprop="url" {% if page.url == "/pages/my-customer" %}aria-current="page"{% endif %}>
                                <span itemprop="name">My customer</span>
                            </a>
                        </li>
                        <li class="nav-item {% if page.url == "/pages/contacts" %}active{% endif %}">
                            <a class="nav-link" href="/pages/contacts" title="Contacts" itemprop="url" {% if page.url == "/pages/contacts" %}aria-current="page"{% endif %}>
                                <span itemprop="name">Contacts</span>
                            </a>
                        </li>
                        <li class="nav-item {% if page.url == "/series" %}active{% endif %}">
                            <a class="nav-link" href="/series" title="Series" itemprop="url" {% if page.url == "/series" %}aria-current="page"{% endif %}>
                                <span itemprop="name">Series</span>
                            </a>
                        </li>
                        <li class="nav-item {% if page.url == "/categories" %}active{% endif %}">
                            <a class="nav-link" href="/categories" title="Categories" itemprop="url" {% if page.url == "/categories" %}aria-current="page"{% endif %}>
                                <span itemprop="name">Categories</span>
                            </a>
                        </li>
                        <li class="nav-item {% if page.url == "/tags" %}active{% endif %}">
                            <a class="nav-link" href="/tags" title="Tags" itemprop="url" {% if page.url == "/tags" %}aria-current="page"{% endif %}>
                                <span itemprop="name">Tags</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://service.tuanducdesign.com/" title="Service" itemprop="url" target="_blank" rel="noopener">
                                <span itemprop="name">Service</span>
                            </a>
                        </li>
                    </ul>
                    <!-- End Menu -->
                    {% include search.html %}
                </div>
            </div>
        </nav>
        <!-- End Menu Navigation-->
    </header>
    <!-- End Header  -->
