    <!-- Begin Header -->
    <header id="master" class="site-header" role="banner" itemscope itemtype="https://schema.org/WPHeader">
        <!-- Begin Menu Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top mediumnavigation" role="navigation" itemscope itemtype="https://schema.org/SiteNavigationElement">
            <div class="container">
                <!-- Begin Logo -->
                <a class="navbar-brand" href="/" title="{{ site.name }}">
                    <img src="{% if site.cdn == "enabled" %}{{site.cdn-cloudinary}}{% endif %}{{ site.logo }}" alt="{{ site.name }}" {% if site.lazyimages == "enabled" %}loading="lazy"{% endif %} />
                    <h1 class="d-none" itemprop="name">{{ site.name }}</h1>
                </a>
                <!-- End Logo -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Begin Menu -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item{% if page.url == "/" %} active{% endif %}">
                            <a class="nav-link" href="/" title="Home" itemprop="url"{% if page.url == "/" %} aria-current="page"{% endif %} {% if site.analytics == "enabled" %}{% if site.google_analytics %}onClick="ga('send', 'event', 'navigation', 'click', 'home');"{% endif %}{% endif %}>
                                <span itemprop="name">Home</span>
                            </a>
                        </li>
                        <li class="nav-item{% if page.url == "/pages/my-customer.html" %} active{% endif %}">
                            <a class="nav-link" href="/pages/my-customer.html" title="My customer" itemprop="url"{% if page.url == "/pages/my-customer.html" %} aria-current="page"{% endif %} {% if site.analytics == "enabled" %}{% if site.google_analytics %}onClick="ga('send', 'event', 'navigation', 'click', 'my-customer');"{% endif %}{% endif %}>
                                <span itemprop="name">My customer</span>
                            </a>
                        </li>
                        <li class="nav-item{% if page.url == "/pages/contacts.html" %} active{% endif %}">
                            <a class="nav-link" href="/pages/contacts.html" title="Contacts" itemprop="url"{% if page.url == "/pages/contacts.html" %} aria-current="page"{% endif %} {% if site.analytics == "enabled" %}{% if site.google_analytics %}onClick="ga('send', 'event', 'navigation', 'click', 'contacts');"{% endif %}{% endif %}>
                                <span itemprop="name">Contacts</span>
                            </a>
                        </li>
                        <li class="nav-item{% if page.url == "/series.html" %} active{% endif %}">
                            <a class="nav-link" href="/series.html" title="Series" itemprop="url"{% if page.url == "/series.html" %} aria-current="page"{% endif %} {% if site.analytics == "enabled" %}{% if site.google_analytics %}onClick="ga('send', 'event', 'navigation', 'click', 'series');"{% endif %}{% endif %}>
                                <span itemprop="name">Series</span>
                            </a>
                        </li>
                        <li class="nav-item{% if page.url == "/categories.html" %} active{% endif %}">
                            <a class="nav-link" href="/categories.html" title="Categories" itemprop="url"{% if page.url == "/categories.html" %} aria-current="page"{% endif %} {% if site.analytics == "enabled" %}{% if site.google_analytics %}onClick="ga('send', 'event', 'navigation', 'click', 'categories');"{% endif %}{% endif %}>
                                <span itemprop="name">Categories</span>
                            </a>
                        </li>
                        <li class="nav-item{% if page.url == "/tags.html" %} active{% endif %}">
                            <a class="nav-link" href="/tags.html" title="Tags" itemprop="url"{% if page.url == "/tags.html" %} aria-current="page"{% endif %} {% if site.analytics == "enabled" %}{% if site.google_analytics %}onClick="ga('send', 'event', 'navigation', 'click', 'tags');"{% endif %}{% endif %}>
                                <span itemprop="name">Tags</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://service.tuanducdesign.com/" title="Service" itemprop="url" target="_blank" rel="noopener" {% if site.analytics == "enabled" %}{% if site.google_analytics %}onClick="ga('send', 'event', 'navigation', 'click', 'service');"{% endif %}{% endif %}>
                                <span itemprop="name">Service</span>
                            </a>
                        </li>
                    </ul>
                    <!-- End Menu -->
                    {% include_cached search.html %}
                </div>
            </div>
        </nav>
        <!-- End Menu Navigation-->
    </header>
    <!-- End Header  -->
