<picture>
    <source srcset="{% if site.cdn == "enabled" %}{{site.cdn-url}}/static/media/{{ include.webp }}{% else %}/static/media/{{ include.webp }}{% endif %}" type="image/webp" />
    <img class="mx-auto d-block" src="{% if site.cdn == "enabled" %}{{site.cdn-url}}/static/media/{{ include.src }}{% else %}/static/media/{{ include.src }}{% endif %}" alt="{{ include.alt }}" />
</picture>
