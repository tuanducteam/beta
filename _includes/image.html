<link rel="preload" href="{{ site.url}}/static/media/{{ include.src}}" as="image" />{% if site.lazyimages=="enabled" %}<img class="fade mx-auto d-block" data-src="{{ site.url}}/static/media/{{ include.src}}" alt="{{ include.alt}}" loading="lazy" decoding="async" />{% else %}<img class="mx-auto d-block" src="{{ site.url}}/static/media/{{ include.src}}" alt="{{ include.alt}}" />{% endif %}
