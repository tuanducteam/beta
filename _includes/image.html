<picture>
    <source srcset="{% if site.cdn == "enabled" %}{{site.cdn-cloudinary}}{% endif %}/static/media/{{ include.webp }}" type="image/webp" />
    <img class="mx-auto d-block" src="{% if site.cdn == "enabled" %}{{site.cdn-cloudinary}}{% endif %}/static/media/{{ include.src }}" alt="{{ include.alt }}" />
