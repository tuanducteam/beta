<article class="mb-5 d-flex justify-content-between main-loop-card">
    <div class="pr-3">
        <h2 class="mb-1 h4 font-weight-bold">
        <a class="text-dark" href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </h2>
        <p class="excerpt">
           {{ post.excerpt  | strip_html | strip_newlines | truncate: 186}}
        </p>
        <small class="d-block text-muted">
            In <span class="catlist">
            {% for category in post.categories %}
            <a class="text-capitalize text-muted smoothscroll" href="{{ site.url }}/categories#{{ category | replace: " ","-" }}" title="{{ category }}">{{ category }}</a>
            {% endfor %}
            </span>
        </small>
        <small class="text-muted">
            {{ post.date | date_to_string }}
        </small>
    </div>
    {% if post.image %}
    <link rel="preload" href="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.url }}/{{ post.image }}{% endif %}" as="image" />
    <div class="col-md-3 pr-0 text-right">
    <a href="{{site.baseurl}}{{post.url}}" title="{{ post.title }}">
    {% if site.lazyimages == "enabled" %}
        <img class="w-100 fade" data-src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.url }}/{{ post.image }}{% endif %}" alt="{{ post.title }}" loading="lazy" decoding="async" />
    {% else %}
        <img class="w-100" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.url }}/{{ post.image }}{% endif %}" alt="{{ post.title }}" /> 
    {% endif %}
    </a>
    </div>
    {% endif %}
</article>
